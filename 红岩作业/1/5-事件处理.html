<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="root">
        <button v-on:click="show1">dianwo1</button>
        <button v-on:click="show2(55)">dianwo2</button><br>
        <input type="text" placeholder="点我" @keyup.ctrl.x="show1">
    </div>
    
 
    <script>
        const vm=new Vue({
            el:'#root',
            data:{

            },
            methods:{
                show1(){//默认参数是调用时间,比如说这里就是点击事件,不要使用箭头函数
                    console.log("123")
                },
                show2(number){//可以传参数
                    console.log("456"),
                    console.log(number)
                }
            }
        })
    </script>


</body>
</html>
