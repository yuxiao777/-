<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <script>
        let obj={
            x:100
        }
        let obj2={
            y:200
        }
        Object.defineProperty(obj2/* 你要给谁添加属性 */,"x"/* 添加什么属性 */,{
            get(){
                return obj.x/* return的值就赋给所添加的属性 */
            },
            set(value){
                obj.x=value
            }
        })
    </script>


</body>
</html>
