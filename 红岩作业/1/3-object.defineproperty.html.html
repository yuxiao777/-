<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <!-- <div id="root">
        <p>{{name}}</p>
    </div> -->
    <script>
        var x=new Vue();
        let number=18
        let person={
            name:"zhangsan",
            sex:"nan",
        }
        Object.defineProperty(person,"age",{
            /* value:18,
            enumerable:true,//控制元素是否可被枚举
            writable:true,//控制元素是否可被修改
            configurable:true//控制元素是否可被删除 */

            //当有人访问Person的age属性时,get函数(getter)就会被调用,且其返回值就是get的值
            get(){
                console.log("有人读取age属性了")
                return number
            },
            //当有人读取Person的age属性时,set函数(setter)就会被调用,且会收到修改的具体值
            set(value){
                console.log("有人访问了age的值,且值是",value)
                number=value
            }
        })
        console.log(person)
    </script>
</body>
</html>
